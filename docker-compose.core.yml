# ============================================================================
# ENEO CORE — docker-compose.core.yml (Definitive)
# ============================================================================
# This file remains the stable core baseline.
#
# IMPORTANT FOR FLOWS:
# - Flow execution is Celery-first and defined in this core file as `celery-worker-flows`.
# - ARQ worker in this file remains for existing non-flow jobs.
# - Do not move flow workloads into this ARQ worker.
# - Redis keyspace isolation is required:
#   - auth broker ticket/state keys
#   - Celery broker keys
#   - Celery result backend keys
#   - backend startup should fail fast if configured logical DB indexes collide
#   - Recommended logical DB split (or separate instances):
#     ARQ=0, Celery broker=2, Celery result backend=3, auth broker state/tickets=4
#
# Architecture:
#   app_net     — Frontend, Backend, Worker, Traefik. Egress OK.
#   data_net    — DB + Redis ONLY. internal: true. No egress. No modules.
#   module_net  — Modules ↔ Backend + Traefik. Modules call backend internally.
#
# Backend bridges all three networks.
# Backend hosts Auth Broker endpoints (module-initiate, ticket-exchange, callback).
# Modules use internal backend URL (http://eneo_backend:8000) for ticket exchange.
# Modules CANNOT reach DB or Redis.
#
# Start (core only):
#   docker compose -f docker-compose.core.yml up -d
#
# With modules:
#   docker compose -f docker-compose.core.yml -f docker-compose.modules.yml \
#                  --profile speech-to-text --profile widget up -d
#
# With modules + Celery Flows worker (planned run mode):
#   docker compose -f docker-compose.core.yml -f docker-compose.modules.yml \
#                  --profile speech-to-text --profile widget --profile flows-celery up -d
# ============================================================================

name: eneo

services:

  traefik:
    image: traefik:v3.0
    container_name: eneo_traefik
    restart: unless-stopped
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--api.dashboard=false"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "traefik_letsencrypt:/letsencrypt"
    networks:
      - app_net
      - module_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
      - "traefik.http.middlewares.security-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.security-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.security-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.security-headers.headers.browserXssFilter=true"

  frontend:
    image: ghcr.io/eneo-ai/eneo-frontend:${ENEO_VERSION:-latest}
    container_name: eneo_frontend
    restart: unless-stopped
    env_file: env_frontend.env
    networks:
      - app_net
    depends_on:
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=eneo_app_net"
      - "traefik.http.routers.frontend.rule=Host(`${ENEO_DOMAIN}`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.routers.frontend.middlewares=redirect-to-https"
      - "traefik.http.routers.frontend-s.rule=Host(`${ENEO_DOMAIN}`)"
      - "traefik.http.routers.frontend-s.entrypoints=websecure"
      - "traefik.http.routers.frontend-s.tls.certresolver=letsencrypt"
      - "traefik.http.routers.frontend-s.priority=1"
      - "traefik.http.routers.frontend-s.middlewares=security-headers"
      - "traefik.http.services.frontend-svc.loadbalancer.server.port=3000"

  backend:
    image: ghcr.io/eneo-ai/eneo-backend:${ENEO_VERSION:-latest}
    container_name: eneo_backend
    restart: unless-stopped
    env_file: env_backend.env
    volumes:
      - eneo_backend_data:/app/data
      - eneo_temp_files:/tmp
    networks:
      - app_net
      - data_net
      - module_net
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=eneo_app_net"
      # Backend API exposed on ENEO_DOMAIN. /docs and /openapi.json are gated separately.
      - "traefik.http.routers.backend.rule=Host(`${ENEO_DOMAIN}`) && (PathPrefix(`/api`) || PathPrefix(`/version`))"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.routers.backend.middlewares=redirect-to-https"
      - "traefik.http.routers.backend-s.rule=Host(`${ENEO_DOMAIN}`) && (PathPrefix(`/api`) || PathPrefix(`/version`))"
      - "traefik.http.routers.backend-s.entrypoints=websecure"
      - "traefik.http.routers.backend-s.tls.certresolver=letsencrypt"
      - "traefik.http.routers.backend-s.priority=10"
      - "traefik.http.routers.backend-s.middlewares=security-headers"
      # Optional docs exposure. Set ENEO_DOCS_DOMAIN=${ENEO_DOMAIN} to enable.
      - "traefik.http.routers.backend-docs.rule=Host(`${ENEO_DOCS_DOMAIN:-disabled.internal}`) && (PathPrefix(`/docs`) || PathPrefix(`/openapi.json`))"
      - "traefik.http.routers.backend-docs.entrypoints=web"
      - "traefik.http.routers.backend-docs.middlewares=redirect-to-https"
      - "traefik.http.routers.backend-docs-s.rule=Host(`${ENEO_DOCS_DOMAIN:-disabled.internal}`) && (PathPrefix(`/docs`) || PathPrefix(`/openapi.json`))"
      - "traefik.http.routers.backend-docs-s.entrypoints=websecure"
      - "traefik.http.routers.backend-docs-s.tls.certresolver=letsencrypt"
      - "traefik.http.routers.backend-docs-s.priority=11"
      - "traefik.http.routers.backend-docs-s.middlewares=security-headers"
      - "traefik.http.services.backend-svc.loadbalancer.server.port=8000"

  worker:
    image: ghcr.io/eneo-ai/eneo-backend:${ENEO_VERSION:-latest}
    container_name: eneo_worker
    restart: unless-stopped
    environment:
      - RUN_AS_WORKER=true
    env_file: env_backend.env
    volumes:
      - eneo_backend_data:/app/data
      - eneo_temp_files:/tmp
    networks:
      - app_net
      - data_net
    depends_on:
      backend:
        condition: service_healthy
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Planned flow engine worker (Celery-first for flows)
  celery-worker-flows:
    image: ghcr.io/eneo-ai/eneo-backend:${ENEO_VERSION:-latest}
    container_name: eneo_celery_worker_flows
    restart: unless-stopped
    profiles: ["flows-celery"]
    environment:
      - RUN_AS_CELERY_WORKER=true
      - FLOW_CELERY_QUEUE=flows.execute
    env_file: env_backend.env
    volumes:
      - eneo_backend_data:/app/data
      - eneo_temp_files:/tmp
    networks:
      - app_net
      - data_net
    depends_on:
      backend:
        condition: service_healthy
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  db:
    image: pgvector/pgvector:pg16
    container_name: eneo_db
    restart: unless-stopped
    env_file: env_db.env
    volumes:
      - eneo_postgres_data:/var/lib/postgresql/data
    networks:
      - data_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: eneo_redis
    restart: unless-stopped
    # Production recommendation: noeviction avoids silent loss of active auth tickets
    # or queued task metadata under memory pressure. Capacity and alerting must be sized accordingly.
    # REDIS_MAXMEMORY is parameterized for environment-specific sizing.
    command: redis-server --maxmemory ${REDIS_MAXMEMORY:-256mb} --maxmemory-policy noeviction
    volumes:
      - eneo_redis_data:/data
    networks:
      - data_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  db-init:
    image: ghcr.io/eneo-ai/eneo-backend:${ENEO_VERSION:-latest}
    container_name: eneo_db_init
    command: ["python", "init_db.py"]
    env_file: env_backend.env
    networks:
      - data_net
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: "no"

networks:
  app_net:
    driver: bridge
  data_net:
    driver: bridge
    internal: true
  module_net:
    driver: bridge

volumes:
  eneo_postgres_data:
  eneo_redis_data:
  eneo_backend_data:
  eneo_temp_files:
  traefik_letsencrypt:
